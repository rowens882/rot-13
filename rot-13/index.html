<!DOCTYPE html>
<html>
    <head>
       <title>FNL Rot13</title> 

        <!-- Bootstrap Link -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
            
        <!--jQuery Link-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        
    </head>


    <body>
       <div class="container" align="center">

   <h1 ><kbd>Rot13 Cipher</kbd></h1>
       
       <div id="myInfo" class="mySpace information">Cipher encodes letters by shifting them 13 places</div>
     
     <!--Background image set to the cipher-->
      <div style="background-image:url('https://49.media.tumblr.com/tumblr_lsudn1Xqjy1qzunn4o1_400.gif');">
      
      <!--Upper Bound Input Box-->
       <input type="text" id="myInput" class="form-control" placeholder="Input" autofocus/></br> 

       <p>Conversion <span class="glyphicon glyphicon-random"></span> </p>

       <!--Output Box is here:-->      
       <div class="panel panel-default">
       
            <div id= "myOutput"class="panel-body">Output</div>
       
       </div>
    </div>

    <!--Footer-->
       <div class="information"><span class="glyphicon glyphicon-certificate"></span>Copy Output Information and paste into text box to decode the message</div>
        

        </div>        
        
    </body>
    
    <!--Javascript Area-->
    <script type="text/javascript">
        
        $(document).ready( function(){
            
            $('#myInput').on('keyup', function(){
                
                var x = $(this).val();
                var y = '';
                
                
               for(i=0; i<x.length; i++){
                   
                   var c = x.charCodeAt(i);
                   
                   
                   if(c >= 97 && c <= 122){
                   
                    if(x.charCodeAt(i) < 110)
                        y += String.fromCharCode(c + 13 );
                        
                    else
                        y += String.fromCharCode(c - 13 );
                    
               
               } else if (c >= 65 && c <= 90){
                   
                   if(x.charCodeAt(i) < 77)
                   y += String.fromCharCode(c + 13 );
                   
                   else
                   y += String.fromCharCode(c - 13 );
                   
               } else {
                   y += String.fromCharCode(c);
               }
               }
               
               $('#myOutput').html(y);
                
                console.log( x.charCodeAt(0) );
            });
            
            
            
            console.log();
        } );
        
        
    </script>
       
</html>
